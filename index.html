<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mix it UP! Drink recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=elsie&family=roboto">
    <link rel="stylesheet" href="./Mix-It-Up-/style.css" />
  </head>
  <!-- Background image -->
  </div>
  <body>
    <header class="d-inline-block w-100">
      <div class="jumbotron jumbotron-fluid text-center bg-success text-white">
        <h2>Mix it UP!</h2>
      </div>
    </header>
    <main class="container-fluid text-center">
      <div class="row">
      <!--set up container-->
          <div class="card col bg-transparent rounded border-primary">
            <!--card has picture which is blank, text,  and input form.-->
            <img class="card-img-top" src="" id="cocktailpic" alt="Cocktail image"/>
            <h3 class="card-header">Enter Cocktail Name</h3>
            <div class="card-body">
              <p class="card-text">Dark and Stormy? Gimlet? Martini?</p>
              <div form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="DRINK" id="inputdrink"/>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
              </div>
            </div>
          </div>
          <div class="card col bg-transparent rounded  border-warning">
            <img class="card-img-top" src=""  id="ingredpic"  alt="Ingredient image"/> 
            <h3 class="card-header">Enter Cocktail Ingredient</h3>     
            <div class="card-body">
              <p class="card-text">Gin? Vodka? Tequila?</p>
              <div form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Gin" id="inputingred"/>
                <button type="submit" class="btn btn-warning" id="ingred-button">Submit</button>
              </div>
            </div>
          </div>
          <div class="card col  bg-transparent rounded  border-success">
            <img class="card-img-top" src="" id="randompic" alt="random cocktail picture"/>
            <h3 class="card-header">Choose Random Cocktail</h3>
            <div class="card-body">
              <p class="card-text">Feeling adventurous?</p>
              <button type="submit" class="btn btn-success" id="choose-button">Choose></button>
            </div>
          </div>
          
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>

</html>
