<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mix it UP! Drink recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
    <!--  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=elsie?>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=roboto/>   -->
    <link rel="stylesheet" href="./style.css"/> 
  </head>
  <!-- Background image -->
  </div>
  <body>
    <header class="d-inline-block w-100">
      <div class="jumbotron jumbotron-fluid text-center text-white">
        <h2>Mix it UP!</h2>
      </div>
    </header>
    <main class="container-fluid text-center">
      <div class="row  justify-content-around">
      <!--<div class="card-deck">-->
      <!--set up container-->
          <div class="card col-sm-3 bg-transparent rounded border-success text-centered">
            <!--card has picture which is blank, text,  and input form.-->
            <h3 class="card-header text-white">Enter Cocktail Name</h3>
            <div class="card-body" id="cocktail">
              <p class="card-text" id="drink"></p>
              <img class="card-img" src="" id="cocktailpic"/>
              <div form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Name or part of name" id="inputdrink"/>
                <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
              </div>
            </div>
          </div>
          <div class="card col-sm-3 bg-transparent rounded  border-success text-centered">
            <h3 class="card-header text-white">Enter Cocktail Ingredient</h3>     
            <div class="card-body" id="ingredcard">
              <p class="card-text" id="ingredient"></p>
              <img class="card-img" src=""  id="ingredpic"/> 
              <div form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Gin" id="inputingred"/>
                <button type="submit" class="btn btn-success" id="ingred-button">Submit</button>
              </div>
            </div>
          </div>
          <div class="card col-sm-3  bg-transparent rounded  border-success text-centered">
            <h3 class="card-header text-white">Choose Random Cocktail</h3>
            <div class="card-body" id="random">
              <button type="submit" class="btn btn-success"  id="choose-button">Show me something new!></button>
              <p class="card-text" ></p>
              <img class="card-img" src="" id="randompic"/>
              <div id="cocktailTitle"></div>
              <div id="cocktailGlass"></div>
              <ul id="ingredients"></ul>
              <div id="instructions"></div>
          
            </div>
          </div>
        </div>   
      </div>
      <div class="modal" tabindex="-1" role="dialog" id="error-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="Oops!">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="error-message">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>  
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="./ingredientsscript.js"></script>
  <script src="./script.js"></script>
  <script src="./javascript.js"></script>
</html>
